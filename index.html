<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <input type="text" class="display" readonly placeholder="Digite a matrícula">
        <div id="Alert"></div>
        <div class="teclado">
            <div class="teclas">
                <button onclick="addNumero('1')">1</button>
                <button onclick="addNumero('2')">2</button>
                <button onclick="addNumero('3')">3</button>
                <button onclick="addNumero('4')">4</button>
                <button onclick="addNumero('5')">5</button>
                <button onclick="addNumero('6')">6</button>
                <button onclick="addNumero('7')">7</button>
                <button onclick="addNumero('8')">8</button>
                <button onclick="addNumero('9')">9</button>
                <button onclick="addNumero('0')" class="tecla-zero">0</button>
                <button onclick="apagar()" class="tecla-apagar">←</button>
                <button onclick="enviar()" class="tecla-enviar">Confirma</button>
            </div>
        </div>
        <img src="Ada.png" alt="Logo Caccal" id="Logo-Caccal">
    </div>    
    <script src="script.js"></script>
</body>
</html>
